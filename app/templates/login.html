<div class="form center container">
    <form>
        <div class="form-group">
            <label>Email address</label>
            <input ng-model="user.email" type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
        </div>
        <button ng-click="login()" type="submit" class="btn btn-success">Login to BitChow</button>
    </form>
</div>
