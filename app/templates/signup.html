<div class="form center container">
    <form>
        <div class="form-group">
            <label>Email address</label>
            <input ng-model="newUser.email" type="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div id="password">
                <input ng-model="newUser.password1" style="margin-bottom: 1%" type="password" class="form-control" placeholder="Password">
                <input ng-model="newUser.password2" type="password" class="form-control" placeholder="Re-enter Password">
            </div>
        </div>
        <button ng-click="signUp()" type="submit" class="btn btn-primary">Sign Up for Bit-Chow</button>
    </form>
</div>
