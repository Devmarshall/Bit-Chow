<!DOCTYPE html>
<html ng-app="BitChow">

<head>
    <title>BitChow</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/app/css/main.css">


    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/app/js/socket.io.js"></script>
    <script src="/node_modules/popper.js/dist/popper.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>

    <script src="/app/js/app.js"></script>
    <script src="/app/js/controllers.js"></script>

</head>

<div class="center">
    <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-lg navbar-light bg-light" ng-controller="NavController">
        <a class="navbar-brand btn-default" id="navbrand" ng-click="homeClick()" href="#">BitChow.io</a>
        <button ng-if='loggedIn' class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
        <div class="collapse navbar-collapse" id="navbarNav" ng-if="loggedIn">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" ui-sref='main'>Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref='follow'>Follow</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref='editProfile' href="#">Edit {{user.userName}}'s profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref='messaging' href="#">Direct Messages</a>
                </li>
                <li>
                    <a style="color: black" class="btn btn-primary btn-light dark nav-item nav-link" ng-click="logOut()" href='#' ui-sref='newbie'>Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<body>
    <div ui-view></div>
</body>

</html>
